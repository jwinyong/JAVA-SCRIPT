<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SIGN UP_page</title>

  <style>
    
    form label{
      
      width: 100px;
      float: left;
      
    }
    
    #id_box{

      width: 250px;
    }

    #add_searchbox{
      
      width: 250px;

    }

    strong{
      color: red;
      font-size: x-small;
      padding: 100px;
    }

    #completed{

      position: relative; 
      left: 120px;
     
    }   

  </style>
  

</head>
<body>
  <h2>Sign up</h2>

  <form style="width: 550px; line-height: 30px">

    <fieldset>
      
      <label for="">아이디</label>
      <input type="text" id="id_box" placeholder=" ID" >
      <input type="button" value="중복확인" id="id_check" style="background-color: grey;">
      <br/>

      <label for="">비밀번호</label>
      <input type="w" id="pw_box" placeholder="PW">
      <input type="text" id="pw_box2" placeholder=""><br/>
      <strong>10자리 이상, 특수키, 숫자, 영문자를 포함해야 합니다.</strong>
      <br/>

      <label for="">전화번호</label>
      <input type="text" id="ph_box" placeholder=" Phone" style="width: 327px;">
      <br/>

      <label for="">이메일</label>
      <input type="text" id="email_box" placeholder=" E-mail" style="width: 327px;">
      <br/>

      <label for="">주소검색</label>
      <input type="text" id="add_searchbox" placeholder=" Address">
      <input type="button" value="주소검색" id="address_check" style="background-color: grey;">
      <br/>
      
      <div id="add">
      <label for="">주소</label>
      <input type="text" id="mainadd_box" style="width: 327px;">
      <br/>

      <label for="">세부주소</label>
      <input type="text" id="subadd_box" style="width: 327px;">
      <br/>
    
      <br/>
      <input type="button" value="회원가입" id="completed" style="background-color: grey; width: 250px;">

    </fieldset>
  
  </form>

</body>
</html>
